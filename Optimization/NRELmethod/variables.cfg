<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE BCVTB-variables SYSTEM "variables.dtd">
<BCVTB-variables>
  <!-- The next two elements receive the outdoor and zone air temperature from E+ -->
  <variable source="EnergyPlus">
   <EnergyPlus name="Core_bottom ZN" type="Zone Air Temperature"/> 	
  </variable>
  <variable source="EnergyPlus">
   <EnergyPlus name="Hot Water Loop Boiler 8737kBtu/hr 0.8 Thermal Eff" type="Boiler Heating Rate"/> 	
  </variable>
  <variable source="EnergyPlus">
   <EnergyPlus name="VAV_BOT WITH REHEAT FAN" type="Fan Air Mass Flow Rate"/> 	
  </variable>
  <variable source="EnergyPlus">
   <EnergyPlus name="VAV_BOT WITH REHEAT FAN" type="Fan Electric Power"/> 	
  </variable>
  <variable source="EnergyPlus">
   <EnergyPlus name="VAV_BOT WITH REHEAT CLG COIL" type="Cooling Coil Total Cooling Rate"/> 	
  </variable>
  <variable source="EnergyPlus">
   <EnergyPlus name="90.1-2010 WaterCooled  Centrifugal Chiller 0 737tons 0.6kW/ton" type="Chiller Electric Power"/> 	
  </variable>
  <variable source="EnergyPlus">
   <EnergyPlus name="EMS" type="QdotOut"/> 	
  </variable>
  <variable source="EnergyPlus">
   <EnergyPlus name="90.1-2010 WaterCooled  Centrifugal Chiller 0 737tons 0.6kW/ton" type="Chiller COP"/> 	
  </variable>
  <variable source="EnergyPlus">
   <EnergyPlus name="Node 82" type="System Node Temperature"/> 	
  </variable>
  <variable source="EnergyPlus">
   <EnergyPlus name="Node 77" type="System Node Temperature"/> 	
  </variable>
  <variable source="EnergyPlus">
   <EnergyPlus name="Node 74" type="System Node Temperature"/> 	
  </variable>
  <variable source="EnergyPlus">
   <EnergyPlus name="Node 107" type="System Node Temperature"/> 	
  </variable>
  <variable source="EnergyPlus">
   <EnergyPlus name="Node 105" type="System Node Temperature"/> 	
  </variable>
  <variable source="EnergyPlus">
   <EnergyPlus name="Core_bottom ZN VAV Term" type="Zone Air Terminal Outdoor Air Volume Flow Rate"/> 	
  </variable>
  <variable source="EnergyPlus">
   <EnergyPlus name="Whole Building" type="Facility Total Building Electric Demand Power"/> 	
  </variable>
  <!-- The next two elements send the set points to E+ -->
  <variable source="Ptolemy">
    <EnergyPlus schedule="TSetHeat"/>
  </variable>
  <variable source="Ptolemy">
    <EnergyPlus schedule="TSetCool"/>
  </variable>
  <variable source="Ptolemy">
    <EnergyPlus variable="Qdot"/>
  </variable>
</BCVTB-variables>

